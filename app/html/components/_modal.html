<div class="modal">
  <button class="modal__close-cross" id="modalCloseBtnCross">
    <svg xmlns="http://www.w3.org/2000/svg" width="29" height="28" viewBox="0 0 29 28" fill="none">
      <path d="M26.3951 2.00067L1.99996 26.3959" stroke="#F2F2F2" stroke-width="4"/>
      <path d="M26.7487 26.3952L2.35348 2.00002" stroke="#F2F2F2" stroke-width="4"/>
    </svg>
  </button>
  <form class="modal__content" method="post" action="">
    <img class="modal__img" src="images/logo.svg" width="140" height="82" alt="Логотип Q3 Web">
    <div class="modal__form">
      <img class="modal__img mobile" src="images/logo.svg" width="140" height="82" alt="Логотип Q3 Web">
      <ul class="modal__list">
        <li>
          <label class="label label--big" for="email">Email:</label>
          <input class="input" id="email" name="email" type="email" maxlength="255" required>
        </li>
        <li>
          <label class="label label--big" for="password">Password:</label>
          <input class="input" id="password" name="password" type="password" maxlength="255" required>
        </li>
        <li>
          <label class="label label--big" for="repeat_password">Repeat Password:</label>
          <input class="input" id="repeat_password" name=repeat_password" type="password" maxlength="255" required>
        </li>
        <li>
          <label class="label label--big" for="telegram">Telegram:</label>
          <input class="input" id="telegram" name=telegram" type="text" maxlength="255" required>
        </li>
      </ul>
    </div>
    <div class="modal__actions">
      <button class="btn" type="submit">Регистрация</button>
      <a class="btn btn--underline" href="" target="_blank">Войти</a>
    </div>
  </form>
  <button class="modal__close" type="button" id="modalCloseBtn">
    Закрыть окно
  </button>
</div>

<!DOCTYPE html>
<html class="html" lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta
      name="description"
      content="Партнёрская сеть Q3 Network — с 2023 года объединяем рекламодателей и вебмастеров в сфере Gambling & Betting. Высокие ставки, быстрая поддержка, честные выплаты."
  >
  <title>Q3 Network — партнёрская сеть в нише Gambling & Betting</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <link rel="icon" href="images/icons/favicon.svg" type="images/x-icon">
  <link rel="shortcut icon" href="images/icons/favicon.svg" type="image/x-icon">
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body class="body">
<main class="main--height">
  <section class="ltd">
    <div class="container">
      <h1 class="ltd__title">Q3 ltd</h1>
      <ul class="ltd__list">
        <li class="ltd__item">
          <a class="ltd__link" target="_blank" href="">
            <svg class="ltd__arrow" xmlns="http://www.w3.org/2000/svg" width="27" height="27" viewBox="0 0 27 27" fill="none">
              <path d="M1 1H26V26" stroke="white" stroke-width="2"/>
              <path d="M26 1L1 26" stroke="white" stroke-width="2"/>
            </svg>
            <div class="ltd__info">
              <span class="ltd__link-name">Q3 NETWORK</span>
              <span class="ltd__link-for">AFFILIATE MARKETING</span>
            </div>
          </a>
        </li>
        <li class="ltd__item">
          <a class="ltd__link" target="_blank" href="">
            <svg class="ltd__arrow" xmlns="http://www.w3.org/2000/svg" width="27" height="27" viewBox="0 0 27 27" fill="none">
              <path d="M1 1H26V26" stroke="white" stroke-width="2"/>
              <path d="M26 1L1 26" stroke="white" stroke-width="2"/>
            </svg>
            <div class="ltd__info">
              <span class="ltd__link-name">Q3 market</span>
              <span class="ltd__link-for">android apps</span>
            </div>
          </a>
        </li>
        <li class="ltd__item">
          <a class="ltd__link" target="_blank" href="">
            <svg class="ltd__arrow" xmlns="http://www.w3.org/2000/svg" width="27" height="27" viewBox="0 0 27 27" fill="none">
              <path d="M1 1H26V26" stroke="white" stroke-width="2"/>
              <path d="M26 1L1 26" stroke="white" stroke-width="2"/>
            </svg>
            <div class="ltd__info">
              <span class="ltd__link-name">Q3 ???</span>
              <span class="ltd__link-for">soon to be announced</span>
            </div>
          </a>
        </li>
      </ul>
    </div>
  </section>
</main>
<div class="modal">
  <button class="modal__close-cross" id="modalCloseBtnCross">
    <svg xmlns="http://www.w3.org/2000/svg" width="29" height="28" viewBox="0 0 29 28" fill="none">
      <path d="M26.3951 2.00067L1.99996 26.3959" stroke="#F2F2F2" stroke-width="4"/>
      <path d="M26.7487 26.3952L2.35348 2.00002" stroke="#F2F2F2" stroke-width="4"/>
    </svg>
  </button>
  <form class="modal__content" method="post" action="">
    <img class="modal__img" src="images/logo.svg" width="140" height="82" alt="Логотип Q3 Web">
    <div class="modal__form">
      <img class="modal__img mobile" src="images/logo.svg" width="140" height="82" alt="Логотип Q3 Web">
      <ul class="modal__list">
        <li>
          <label class="label label--big" for="email">Email:</label>
          <input class="input" id="email" name="email" type="email" maxlength="255" required>
        </li>
        <li>
          <label class="label label--big" for="password">Password:</label>
          <input class="input" id="password" name="password" type="password" maxlength="255" required>
        </li>
        <li>
          <label class="label label--big" for="repeat_password">Repeat Password:</label>
          <input class="input" id="repeat_password" name=repeat_password" type="password" maxlength="255" required>
        </li>
        <li>
          <label class="label label--big" for="telegram">Telegram:</label>
          <input class="input" id="telegram" name=telegram" type="text" maxlength="255" required>
        </li>
      </ul>
    </div>
    <div class="modal__actions">
      <button class="btn" type="submit">Регистрация</button>
      <a class="btn btn--underline" href="" target="_blank">Войти</a>
    </div>
  </form>
  <button class="modal__close" type="button" id="modalCloseBtn">
    Закрыть окно
  </button>
</div>
<script src="js/main.min.js" type="module"></script>
</body>
